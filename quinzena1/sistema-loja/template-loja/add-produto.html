<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles-base.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="head">
        <img src="logo.png"/ class="logo">
    </div> 
    
    <div class="menu">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="product">Adicionar Produto</h2>
    <form action="">
        <div class="form">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto" class="textField">
        </div>
        
        <div class="form"> 
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição" class="textField">
        </div>
        
        <div class="form"> 
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço" class="textField">
        </div>
        
        <div class="form">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade" class="textField">
        </div>

        <div class="form">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" class="button">Adicionar</button>
        </div>

    </form>

</body>
</html>
